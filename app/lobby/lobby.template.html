<div class="jumbotron" >
	<p>Welcome to the planning poker app. Join a room from the below list or create a room with a 4 digit PIN so your team can join.</p>
</div>
<div class="container">
	<button ng-click="lobbyCtrl.create()">Create a room</button>
</div>
<div class="contrainer" ng-if="lobbyCtrl.rooms.length">
	<h3>Existing rooms:</h3>
	<ul class="planning-rooms">
		<li ng-repeat="room in lobbyCtrl.rooms" ng-click="lobbyCtrl.join(room)">
			{{room.name | uppercase}}
		</li>
	</ul>
</div>
