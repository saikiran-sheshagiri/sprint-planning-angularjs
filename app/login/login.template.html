<form>
	<div class="modal-header">
		<h3 class="modal-title">Login</h3>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger" ng-show="loginCtrl.hostAlreadyJoined">
			<strong>Host already joined!</strong> If you are the real host, ask your participants to refresh and join as an attendee.
		</div>

		<div class="form-group">
			<input type="text" class="form-control" ng-model="loginCtrl.userName" placeholder="Enter your name" focus="true" />

		</div>
		<div class="form-group">
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" ng-model="loginCtrl.isHost"> I'm scrum master
				</label>
			</div>
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" ng-model="loginCtrl.isChicken"> I'm just listening (Chiken)
				</label>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" ng-click="loginCtrl.join()">Join</button>
		<button class="btn btn-cancel" ng-click="loginCtrl.cancel()">Cancel</button>
	</div>
</form>
