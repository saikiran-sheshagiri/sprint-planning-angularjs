<form>
	<div class="modal-header">
		<h3 class="modal-title">Create a room</h3>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger" ng-show="createRoomCtrl.roomAlreadyExists">
			<strong>Room already exists!</strong> Please enter a unique/valid name for room.
		</div>

		<div class="form-group">
			<input type="text" class="form-control" ng-model="createRoomCtrl.roomName" placeholder="Enter room name" focus="true" />
		</div>
		<div class="form-group">
			<input type="number" class="form-control" ng-model="createRoomCtrl.accessCode" placeholder="Enter a access code for your room" />
			<small>TIP: Use a 4 digit PIN</small>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" ng-click="createRoomCtrl.create()">Create</button>
		<button class="btn btn-cancel" ng-click="createRoomCtrl.cancel()">Cancel</button>
	</div>
</form>
